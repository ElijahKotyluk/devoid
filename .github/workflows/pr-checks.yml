name: PR Checks

on:
  pull_request:
    branches: ["main"]

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.20.0

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
    
      - name: Test
        run: pnpm test
